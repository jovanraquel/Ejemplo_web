<!DOCTYPE html>
<html lang="es">
  <!-- Cabeza-->
  <head>
    <meta charset="UTF-8" />
    <title>RAG-J | Error 404</title>
    <link rel="icon" type="image/png" href="../imagenes/Imagen de prueba.png" />
    <meta
      name="viewport"
      content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- CSS -->
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
      }

      .error-container {
        text-align: center;
      }

      .neon-text {
        font-size: 4rem;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        animation: neon-glow 1.5s ease-in-out infinite alternate;
      }

      @keyframes neon-glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
      }
    </style>
  </head>
  <!-- Cuerpo -->
  <body>
    <div class="error-container">
      <h1 class="neon-text">Error 404</h1>
      <p class="neon-text">Pagina no encontrada</p>
    </div>
  </body>
</html>
