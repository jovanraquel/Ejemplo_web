<!--CSS-->
     <style type="text/css">

/* Carga de contenido */
.loader-container {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.loader {
  width: 80px;
  height: 80px;
  border: 8px solid transparent;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  animation: spin 1.5s linear infinite, change-colors 3s linear infinite alternate;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes change-colors {
  0%, 100% { border-top-color: #3498db; }
  25% { border-top-color: #e74c3c; }
  50% { border-top-color: #2ecc71; }
  75% { border-top-color: #f39c12; }
}

/* Text neón */
.neon-text {
  font-size: 2rem;
  color: #00ff00; /* Color verde neón */
  text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 70px #00ff00, 0 0 80px #00ff00, 0 0 100px #00ff00;
  animation: blink 1.5s infinite alternate, glow 1.5s infinite alternate;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes glow {
  0%, 100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 70px #00ff00, 0 0 80px #00ff00, 0 0 100px #00ff00; }
  50% { text-shadow: none; }
}
     </style>
</head>
<!--Cuerpo-->
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <h1 class="neon-text">Cargando...</h1>   
  <!-- JS -->
  <script defer src="main.js"></script>
</body>
</html>
